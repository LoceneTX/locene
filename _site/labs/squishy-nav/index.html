	<body class="layout">
		
<main>
	<h1>Squishy<br />Nav</h1>
</main>
<nav class="squishy-nav">
	<div class="nav-links">
		<div class="nav-link">
			<button id="shop" title="shop">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<line x1="8" y1="6" x2="21" y2="6"></line>
					<line x1="8" y1="12" x2="21" y2="12"></line>
					<line x1="8" y1="18" x2="21" y2="18"></line>
					<line x1="3" y1="6" x2="3.01" y2="6"></line>
					<line x1="3" y1="12" x2="3.01" y2="12"></line>
					<line x1="3" y1="18" x2="3.01" y2="18"></line>
				</svg>
			</button>
		</div>
		<div class="nav-link">
			<button id="cart" title="cart">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<circle cx="9" cy="21" r="1"></circle>
					<circle cx="20" cy="21" r="1"></circle>
					<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
				</svg>
			</button>
		</div>
		<div class="nav-link">
			<button id="home" title="home">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
					<polyline points="9 22 9 12 15 12 15 22"></polyline>
				</svg>
			</button>
		</div>
		<div class="nav-link">
			<button id="settings" title="settings">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<circle cx="12" cy="12" r="3"></circle>
					<path
						d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
					></path>
				</svg>
			</button>
		</div>
		<div class="nav-link">
			<button id="search" title="search">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<circle cx="11" cy="11" r="8"></circle>
					<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
				</svg>
			</button>
		</div>
		<div class="squish">
			<svg
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink"
				x="0px"
				y="0px"
				viewBox="0 0 2000 52"
				style="enable-background: new 0 0 2000 52"
				xml:space="preserve"
			>
				<path vector-effect="non-scaling-stroke" d="M1048,4c-32,0-40,0-48,0s-16,0-48,0H-4v52h2008V4H1048z">
					<animate
						id="squish"
						begin="indeterminate"
						attributeName="d"
						dur="500ms"
						calcMode="spline"
						keyTimes="0;1"
						keySplines="0.5 0 0 1"
						fill="freeze"
						from="M1048,4c-32,0-40,0-48,0s-16,0-48,0H-4v52h2008V4H1048z"
						to="M1048,4c-24,0-20,28-48,28S976,4,952,4H-4v52h2008V4H1048z"
					/>
					<animate
						id="unsquish"
						begin="indeterminate"
						attributeName="d"
						dur="500ms"
						calcMode="spline"
						keyTimes="0;1"
						keySplines="0.5 0 0 1"
						fill="freeze"
						from="M1048,4c-24,0-20,28-48,28S976,4,952,4H-4v52h2008V4H1048z"
						to="M1048,4c-32,0-40,0-48,0s-16,0-48,0H-4v52h2008V4H1048z"
					/>
				</path>
			</svg>
		</div>
	</div>
</nav>

		
			<script defer src='squishy-nav.js'></script>
